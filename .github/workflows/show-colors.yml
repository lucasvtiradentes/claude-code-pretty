name: Show Colors

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  show-colors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show all ANSI colors
        run: bash show-colors.sh

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run claude-pretty with test prompt
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bash claude-pretty.sh -p "$(cat test-prompt.md)"
